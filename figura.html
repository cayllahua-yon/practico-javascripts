<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number" />
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>
    </form>
  </section>

  <hr>

  <section>
    <h2>Calcula el perímetro de un Triangulo</h2>
    <form>
      <label for="InputTrianguloLadoA">
        Escribe cuánto mide el lado  A del triangulo:
      </label>     
      <input type="number" name="" id="InputTrianguloLadoA">
      <br>
      <label for="InputTrianguloLadoB">
        Escribe cuánto mide el lado  B del triangulo:
      </label>
      <input type="number" name="" id="InputTrianguloLadoB">
      <br>
      <label for="InputTrianguloLadoBase">
        Escribe cuánto mide la  Base del triangulo:
      </label>
      <input type="number" name="" id="InputTrianguloLadoBase">
      <br>
      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular el perímetro
      </button>

    </form>
    <hr>
    <h2>Calcula el área de un Triangulo</h2>
    <form>
      <label for="InputTrianguloLadoH">
        Escribe cuánto mide el Altura del triangulo:
      </label>
      <input id="InputTrianguloLadoH" type="number" />
      <br>
      <label for="InputTrianguloLadoBase2">
        Escribe cuánto mide el lado  Base del triangulo:
      </label>
      <input id="InputTrianguloLadoBase2" type="number" />
      <br>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el área
      </button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
